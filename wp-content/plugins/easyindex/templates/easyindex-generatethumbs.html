<!DOCTYPE html>
<html>
<body>
<!-- START PAGE -->
<div id="eiGenerateThumbsDialog" class="eigt-dialog" style="display:none">
    <div id="eigtStart">
        <div>Make sure you've chosen your index styles, set the thumbnail sizes<br> and selected the items to index</div>
        <div><label><input type="checkbox">Re generate existing thumbnails?</label> <a href="#/helpurl##re-generate-existing-thumbnails" class="ei-info" tabindex="-1" target="_blank"></a></div>
        <div>
            <button>Start</button>
        </div>
    </div>
    <div id="eigtGenerate" style="display:none">
        <div id="eigtProcessing">Processing post <span>0</span></div>
        <div id="eigtProgress">
            <div class="eigtLabel">0%</div>
        </div>
        <div id="eigtWaiting" style="display:none" class="xlate">Waiting for thumbnail generator to start...</div>
        <div id="eigtErrors" style="display:none"></div>
        <button></button>
    </div>

</div>
<!-- END PAGE -->
</body>
</html>

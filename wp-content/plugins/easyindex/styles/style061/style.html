<!DOCTYPE html>
<html>
<body>
<!-- START PAGE -->
<div id="easyindex-index" class="ei-#style#">
    <!-- START REPEAT TERMS -->
    <div class="ei-term">
        <termtag class="ei-term-name"><a href="#url#">#term#</a></termtag>
        <div class="ei-items">
            <!-- START REPEAT POSTS -->
            <li class="ei-item">
                <div class="ei-item-image"><a href="#posturl#"><img src="#imgUrl#" title="#imgTitle#"/></a></div>
                <div class="ei-item-text">
                    <titletag class="ei-item-title"><a href="#posturl#">#title#</a></titletag>
                    <p class="ei-item-excerpt">#excerpt#</p>
                </div>
                <!-- END REPEAT POSTS -->
            </li>
        </div>
        <!-- START INCLUDEIF hasMore -->
        <div class="ei-term-more"><a href="#url#">#more#</a></div>
        <!-- END INCLUDEIF hasMore -->
    </div>
    <!-- END REPEAT TERMS -->
</div>
<!-- END PAGE -->
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<!-- START PAGE -->
<div id="easyindex-index" class="ei-#style#">
    <!-- Use unterminated <li>'s for the item container to get around the 4px whitespace between inline-blocks -->
    <!-- (caused by the newline between the closing tag and the opening tag of a following term block) -->
    <!-- START REPEAT TERMS -->
    <li class="ei-item">
        <div class="ei-item-image"><a href="#url#"><img src="#imgUrl#"></a></div>
        <termtag class="ei-item-term"><a href="#url#">#term#</a></termtag>
        <!-- END REPEAT TERMS -->
    </li>
</div>
<!-- END PAGE -->
</body>
</html>

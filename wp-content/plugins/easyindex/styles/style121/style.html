<!DOCTYPE html>
<html>
<body>
<!-- START PAGE -->
<div id="easyindex-index" class="ei-#style#">
    <!-- START REPEAT TERMS -->
    <div class="ei-term">
        <termtag class="ei-term-name"><a href="#url#">#term#</a></termtag>
        <div class="ei-items">
            <!-- START REPEAT POSTS -->
            <titletag class="ei-item"><a href="#posturl#">#title#</a></titletag>
            <!-- END REPEAT POSTS -->
        </div>
        <!-- START INCLUDEIF hasMore -->
        <div class="ei-term-more"><a href="#url#">#more#</a></div>
        <!-- END INCLUDEIF hasMore -->
    </div>
    <!-- END REPEAT TERMS -->
</div>
<!-- END PAGE -->
</body>
</html>
